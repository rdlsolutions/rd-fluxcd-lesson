apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - HPA.yaml
  - ../../base/
  - ../dragonfly.yaml
patches:

  - target:
      kind: Namespace    
    patch: |
        - op: replace
          path: /metadata
          value:
            name: production

  - target:
      kind: Deployment    
    patch: |
        - op: replace
          path: /spec/template/spec/containers/0/env/1/value
          value: "Welcome to the Production Environment"

        - op: replace
          path: /spec/template/spec/containers/0/env/2/value
          value: dragonfly

        - op: replace
          path: /spec/template/spec/containers/0/env/3/value
          value: "dragonfly-app.production.svc.cluster.local:6379/0"

        - op: replace
          path: /spec/template/spec/containers/resources/requests/cpu
          value: "500m"

        - op: replace
          path: /spec/template/spec/containers/resources/requests/memory
          value: "512Mi"

        - op: replace
          path: /spec/template/spec/containers/resources/limits/cpu
          value: "1"

        - op: replace
          path: /spec/template/spec/containers/resources/limits/memory
          value: "1Gi"       
    
        - op: replace
          path: /spec/replicas
          value: 2

        - op: add
          path: /metadata/namespace
          value: production
          
        - op: add
          path: /metadata/name
          value: course-app-production

  - target:
      kind: Dragonfly
    patch: |
        - op: replace
          path: /spec
          value: 
            replicas: 3

        - op: replace
          path: /metadata
          value:
            namespace: production
            name: dragonfly-prod