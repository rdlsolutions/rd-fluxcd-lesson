apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./../../base
  - ./../dragonfly.yaml
patches:

  - target:
      kind: Deployment
      name: course-app
    patch: |-
      spec:
        replicas: 1   

  - target:
      kind: Deployment
      name: course-app
    patch: |-        
      metadata:
        namespace: development

  - target:
      kind: Dragonfly
    patch: |-
      spec:
        replicas: 1   

  - target:
      kind: Dragonfly
    patch: |-       
      metadata: 
        namespace: development