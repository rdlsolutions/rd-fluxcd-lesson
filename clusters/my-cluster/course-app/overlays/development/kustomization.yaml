apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - dragonfly.yaml
patches:

  - target:
      kind: Deployment
      name: course-app       
    patch: |
        - op: replace
          path: /spec/template/spec/containers/0/env
          value:
            - name: APP_MESSAGE
              value: "Welcome to the Development Environment"
            - name: APP_STORE
              value: dragonfly
            - name: APP_REDIS_URL
              value: "dragonfly-app.development.svc.cluster.local:6379/0"
            - name: REDIS_PORT
              value: "6379"

        - op: replace
          path: /spec
          value: 
            replicas: 1

        - op: replace
          path: /metadata
          value:
            namespace: development

  - target:
      kind: Dragonfly
      name: dragonfly-app
    patch: |
      - op: replace
        path: /spec
        value: 
          replicas: 1

      - op: replace
          path: /metadata
          value:
            namespace: development
